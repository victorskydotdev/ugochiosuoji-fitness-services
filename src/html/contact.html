<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- title header -->
		<title>Ugochi Osuoji Fitness Services | Contact Us</title>
	</head>
	<body>
		<header class="header">
			<nav class="nav-container"></nav>
		</header>

		<main class="contact-main">
			<div class="container">
				<div class="heading-wrap">
					<h1 class="heading">We’d love to hear from you</h1>

					<p class="subtext">
						We’ve come a long way, learn about journey and impact we’ve had with
						women, over the years
					</p>
				</div>
			</div>
		</main>

		<section class="form-section">
			<div class="container">
				<div class="form-wrap">
					<div class="form-heading">
						<h3 class="heading">
							Fill out the form below and we’d be in touch
						</h3>
					</div>

					<form name="contact-form" class="contact-form">
						<div class="input-group">
							<label for="name" class="label">Name</label>
							<input
								type="text"
								name="name"
								id="name"
								class="input-field"
								placeholder="Enter your name"
								required />
						</div>

						<div class="input-group">
							<label for="email" class="label">Email</label>
							<input
								type="email"
								name="email"
								id="email"
								class="input-field"
								placeholder="Enter your email"
								required />
						</div>

						<div class="input-group">
							<label for="message" class="label">Message</label>
							<textarea
								name="message"
								id="message"
								class="input-field textarea-field"
								placeholder="Write your message here..."
								rows="5"
								required></textarea>
						</div>

						<div class="btn-wrap">
							<button type="submit" class="btn submit-btn">Send Message</button>
						</div>
					</form>
				</div>

				<div class="contact-info-wrap">
					<div class="contact">
						<div class="wrapper">
							<i class="fa-solid fa-phone-volume"></i>
							<a href="tel:+1234567890">+1234567890</a>
						</div>

						<div class="wrapper">
							<i class="fa-solid fa-envelope"></i>
							<p class="email">info@example.com</p>
						</div>
					</div>

					<div class="social-media-wrap">
						<a href="https://twitter.com/yourprofile" target="_blank">
							<img src="../media/social-media-art.png" alt="" class="img" />
							<h4 class="heading-text">Visit my Instagram page</h4>
						</a>
					</div>
				</div>
			</div>
		</section>

		<footer class="footer">
			<div class="container"></div>
		</footer>
	</body>
</html>
